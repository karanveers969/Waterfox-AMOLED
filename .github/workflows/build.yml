name: AMOLED Waterfox Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget jq zipalign apksigner default-jdk apktool

      - name: Get latest Waterfox release version
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/BrowserWorks/waterfox-android/releases/latest | jq -r .tag_name)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if already released
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          if gh release view "amoled-${{ env.VERSION }}" &>/dev/null; then
            echo "Already released. Exiting..."
            exit 0
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Patch armeabi-v7a
        run: |
          chmod +x ./build.sh
          ./build.sh armeabi-v7a
          mv patched_signed.apk waterfox-${{ env.VERSION }}-armeabi-v7a-AMOLED.apk

      - name: Patch arm64-v8a
        run: |
          ./build.sh arm64-v8a
          mv patched_signed.apk waterfox-${{ env.VERSION }}-arm64-v8a-AMOLED.apk

      - name: Generate debug keystore if missing
        run: |
          if [ ! -f debug.keystore ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android \
              -dname "CN=Android Debug,O=Android,C=US" -keyalg RSA -keysize 2048 -validity 10000
          fi

      - name: Sign APKs
        run: |
          apksigner sign --ks debug.keystore --ks-pass pass:android waterfox-${{ env.VERSION }}-armeabi-v7a-AMOLED.apk
          apksigner sign --ks debug.keystore --ks-pass pass:android waterfox-${{ env.VERSION }}-arm64-v8a-AMOLED.apk

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: amoled-${{ env.VERSION }}
          name: AMOLED Waterfox ${{ env.VERSION }}
          body: |
            âœ… Auto-generated AMOLED-patched Waterfox Android builds.
          files: |
            waterfox-${{ env.VERSION }}-armeabi-v7a-AMOLED.apk
            waterfox-${{ env.VERSION }}-arm64-v8a-AMOLED.apk
